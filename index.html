<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg" href="./assets/logo.svg" />
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/reset.css">
  <title>Coursify.me</title>
</head>

<body>
  <div class="content">
    <div class="form">
      <div class="content-form">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo-company" class="logo-company">
        </div>
        <div class="welcome-head">
          <h2 class="welcome">Seja bem vindo ao</h2>
          <h1 class="coursify">Coursify.Me Enterprise</h1>
        </div>
        <p class="explanation">Although the bobcat is rarely seen, it is the most common wildcat in North America.
        </p>
        
        <div class="titles-input">
          <p class="title border">Login</p>
          <p class="register">Cadastro</p>
        </div>
        <div class="inputs-login">

          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Senha">
          <a href="#">Esqueci minha senha</a>
          <div class="button">
            <button>Login</button>
          </div>
        </div>
        <div class="inputs-register">
          <input type="text" class="school" placeholder="Nome da Escola">
          <input type="text" class="email" placeholder="Seu e-mail">
          <input type="text" class="password" placeholder="Crie uma senha">
          <div class="select">
            <select name="select" class="list">
              <option value="valor1" selected>+55</option>
              <option value="valor3">+03</option>
            </select>
            <input type="number" class="tel" placeholder="00 00000-0000">
          </div>
          <div class="button">
            <button>Cadastrar</button>
          </div>
        </div>
      </div>

      <div class="footer-resevesation-right">
        <p>2021 Â© Coursify.Me. Todos os direitos reservados</p>
      </div>

    </div>
    <div id="slider" class="slider-images">
      <img src="./assets/image_01.svg" alt="image-slider1">
      <img src="./assets/image_02.svg" alt="image-slider1" class="selected">
      <div id="dots" class="dots">
        <span class="dot"></span>
        <span></span>
      </div>
    </div>

  </div>
  <script src="./JS/script.js"></script>
</body>

</html>
